<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Hover Zoom Button</h1>
      <button class="zoom">Hover Me</button>
    </section>

    <section>
      <h2 class="fade">Fade In and Slide Text</h2>
    </section>

    <section>
      <div class="ball"></div>
    </section>

    <section>
      <div class="square"></div>
    </section>

    <section>
      <div class="dots">Loading</div>
    </section>

    <section>
      <h1 class="slide">Sliding Text</h1>
    </section>

    <section>
      <button class="pulse">Pulsing Button</button>
    </section>

    <section>
      <div class="heart"></div>
    </section>

    <section>
      <h2 class="glow">Glowing Text</h2>
    </section>

    <section>
      <div class="colorbox"></div>
    </section>
  </body>
</html>
